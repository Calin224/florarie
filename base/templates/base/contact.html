{% extends 'main.html' %}

{% block content %}

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap');

        .title {
            font-family: 'Cinzel';
        }

        .text {
            font-family: 'Sorts Mill Goudy';
        }

        .hero_des {
            font-family: 'Sorts Mill Goudy';
        }

        #map {
            height: 80vh;
            width: 100vw;
        }
    </style>

    <section class="container mx-auto grid grid-cols-2 col-span-3 gap-2">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md lg:col-span-1 col-span-3">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 title uppercase">Contactați
                TREI
                FLORI SRL <br>
                Florăria Adriana</h2>
            <p class="mb-8 lg:mb-16 font-light text-center text-gray-500  sm:text-xl text">Vă stăm la dispoziție cu
                echipa noastră de floriști profesioniști.</p>
            <form action="" method="POST" class="space-y-8" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label for="nume" class="block mb-2 text-sm font-medium text-gray-900 ">Numele si Prenumele</label>
                    <input type="text" id="nume" name="nume"
                           class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 "
                           placeholder="numele si prenumele" required>
                </div>
                <div>
                    <label for="email"
                           class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
                    <input type="email" id="email" name="email"
                           class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-gray-500 focus:border-gray-500"
                           placeholder="email" required>
                </div>
                <div>
                    <label for="subject"
                           class="block mb-2 text-sm font-medium text-gray-900 ">Subiectul</label>
                    <input type="text" id="subject" name="subject"
                           class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-gray-500 focus:border-gray-500"
                           placeholder="subiect" required>
                </div>
                <div class="sm:col-span-2">
                    <textarea id="message" rows="6" name="message"
                              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-gray-500 focus:border-gray-500 "></textarea>
                </div>


                <label class="block mb-2 text-sm font-medium text-gray-900 " for="file_input">Upload
                    file</label>
                <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none "
                       id="file_input" type="file" multiple name="files" accept="image/png, image/gif, image/jpeg">


                <div class="flex justify-center items-center">
                    <button type="submit"
                            class="py-2 px-5 text-sm font-medium text-center text-white rounded-lg bg-gray-700 sm:w-fit hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 ">
                        Send message
                    </button>
                </div>

                <p class="font-bold mt-4 text-sm">* comanda va fi livrata numai dupa creditarea contului, sau incarca
                    dovada platii !!</p>
            </form>
        </div>
        <div class="lg:col-span-1 col-span-3 flex justify-center items-center">
            <div id="map"></div>
        </div>

    </section>



    <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDODWBjd3qiD35dExP2HP1IbAw6otpGYnw&callback=initMap">
    </script>

    <script>
        var map;

        function initMap() {
            var sydney = new google.maps.LatLng(44.317100583251516, 23.816239499457776);

            map = new google.maps.Map(
                document.getElementById('map'), {center: sydney, zoom: 17});

            const marker = new google.maps.Marker({
                position: {lat: 44.31715840798294, lng: 23.815974404574906},
                map: map,
                title: "floraria adriana"
            });
        }
    </script>


{% endblock %}
