{% extends 'main.html' %}

{% block content %}

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap');

        .title {
            font-family: 'Cinzel';
        }

        .text {
            font-family: 'Sorts Mill Goudy';
        }

        .hero_des {
            font-family: 'Sorts Mill Goudy';
        }

        #map {
            height: 500px;
            width: 100%;
        }
    </style>

    <section class="bg-white ">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 title uppercase">Contactați
                TREI
                FLORI SRL
                Florăria Adriana</h2>
            <p class="mb-8 lg:mb-16 font-light text-center text-gray-500  sm:text-xl text">Vă stăm la dispoziție cu
                echipa noastră de floriști profesioniști.</p>
            <form action="#" class="space-y-8">
                {% csrf_token %}
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Numele si Prenumele</label>
                    <input type="email" id="email"
                           class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 "
                           placeholder="name@flowbite.com" required>
                </div>
                <div>
                    <label for="subject"
                           class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
                    <input type="text" id="subject"
                           class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500"
                           placeholder="Let us know how we can help you" required>
                </div>
                <div>
                    <label for="subject"
                           class="block mb-2 text-sm font-medium text-gray-900 ">Subiectul</label>
                    <input type="text" id="subject"
                           class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500"
                           placeholder="Let us know how we can help you" required>
                </div>
                <div class="sm:col-span-2">
                    <textarea id="message" rows="6"
                              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 "
                              placeholder="Leave a comment..."></textarea>
                </div>
                <div class="flex justify-center items-center">
                    <button type="submit"
                            class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-gray-700 sm:w-fit hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 ">
                        Send message
                    </button>
                </div>
            </form>
        </div>
    </section>

    <div id="map"></div>

    <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8adSoJHmST9xilxaFwewwIpangVQe_Cw&callback=initMap">
    </script>

    <script>
        var map;

        function initMap() {
            var sydney = new google.maps.LatLng(44.317100583251516, 23.816239499457776);


            map = new google.maps.Map(
                document.getElementById('map'), {center: sydney, zoom: 17});

            const marker = new google.maps.Marker({
                position: {lat: 44.31715840798294, lng: 23.815974404574906},
                map: map,
                title: "floraria adriana"
            });
        }
    </script>


{% endblock %}
